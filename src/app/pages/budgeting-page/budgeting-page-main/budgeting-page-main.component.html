<yb-category *ngFor="let cat of categories$ | async" 
  [categoryName]="cat.name" 
  [categoryId]="" 
  [total]=""
  [transactions]="" 
  [selected]=""
  (add)="addTransaction($event)" 
  (removeTransaction)="removeTransaction($event)"
  (removeCategory)="removeCategory($event)"  
  (edit)="editCategory($event)"></yb-category>
