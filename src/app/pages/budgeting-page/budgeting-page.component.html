<mat-toolbar color="primary">
  <mat-icon (click)="back()" class="arrow-button">arrow_back</mat-icon>
  <h1>{{selectedBudgetName | async}}</h1>
</mat-toolbar>

<mat-toolbar>
  <mat-icon (click)="previousMonth()" class="arrow-button">arrow_back</mat-icon>
  <h2>{{selectedMonthAndYear.fullMonth}} {{selectedMonthAndYear.year}}</h2>
  <mat-icon (click)="nextMonth()" class="arrow-button">arrow_forward</mat-icon>
</mat-toolbar>

<mat-list>

  <mat-list-item>
    <mat-chip-list>
      <mat-chip *ngFor="let data of monthData$ | async" color="primary" selected="true">
        {{data.name}}: 
        <span counto [step]="30" [countTo]="data.value" [countFrom]="0" [duration]=".5" (countoChange)="data.counto = $event" (countoEnd)="onCountoEnd()">{{data.counto | currency:'USD':true:'1.2-2'}}</span>
      </mat-chip>
    </mat-chip-list>
  </mat-list-item>


  <div *ngFor="let category of categories$ | async">
    <mat-list-item>

      <span (click)="addTransaction(category.name)">
        <mat-icon>{{category.icon}}</mat-icon>
        {{category.name}}
      </span>

      <mat-chip-list>
        <mat-chip color="primary" selected="true">{{category.amount | currency:'USD':true:'1.2-2'}}</mat-chip>
      </mat-chip-list>
      <div class="list-item-button" (click)="viewTransactionList(category.name)">
        <mat-icon>view_list</mat-icon>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </div>
</mat-list>
