<div (window:resize)="onResize($event)">
<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav id="left-nav" #leftnav [mode]="leftNavDisplayMode" [opened]="leftNavOpened" align="start">       
    <yb-budgeting-page-left-nav></yb-budgeting-page-left-nav>    
  </md-sidenav>

  <div id="main">
    <md-toolbar color="primary">
      <md-icon id="left-nav-toggle" (click)="leftnav.toggle()">insert_chart</md-icon>
      <span class="example-spacer"></span>
      <md-icon (click)="previousMonth()" class="previous-month-button">chevron_left</md-icon> 
      <h1>{{selectedMonthAndYear$.fullMonth}} {{selectedMonthAndYear$.year}} {{selectedBudgetName | async}}</h1>
      <md-icon (click)="nextMonth()"  class="next-month-button">chevron_right</md-icon>
      <md-icon id="right-nav-toggle" (click)="rightnav.toggle()">menu</md-icon>
    </md-toolbar>
    <yb-budgeting-page-main></yb-budgeting-page-main>
  </div>

  <md-sidenav id="right-nav" #rightnav [mode]="rightNavDisplayMode" [opened]="rightNavOpened" align="end">
    <yb-budgeting-page-right-nav></yb-budgeting-page-right-nav> 
  </md-sidenav>

</md-sidenav-container>
</div>
