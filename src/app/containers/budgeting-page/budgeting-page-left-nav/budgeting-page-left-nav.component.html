<div class="example-scrolling-content">
  List of budgets:
</div>

<div *ngFor="let budget of budgets$ | async">
  <span>{{budget.name}}</span>
  <button (click)="openBudget(budget.id)">Open</button>
</div>

<div>
<button routerLink="/create-budget">Create Budget</button>
</div>
<div>
<button routerLink="/budget-list">Manage Budgets</button>
</div>



<yb-new-category (add)="addCategory($event)"></yb-new-category>
