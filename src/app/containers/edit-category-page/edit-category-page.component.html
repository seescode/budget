<div>
  <button (click)="back()">Back</button>
  <h1>edit-category-page works!</h1>
  <button (click)="removeCategory()">Delete this category</button>

  <div *ngFor="let trans of transactions | async">
    <span>{{trans.timestamp}}</span>
    <span>{{trans.name}}</span>
    <span>{{trans.amount}}</span>
    <button (click)="removeTransaction(trans)">X</button>
  </div>
  
</div>
